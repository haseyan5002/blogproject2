<!-- ベーステンプレートを適用 -->
{% extends 'base.html' %}
<!-- 静的ファイルのURLを生成するstaticタグをロードする -->
{% load static %}
<!-- ヘッダー情報のページタイトルは
ベーステンプレートを使用するページで設定する-->
{% block title %}MH NEWS{% endblock %}

    <!-- Navigation-->

    <!-- Page Header-->
    {% block header %}
    <header class="masthead"
            style="background-image: url({% static 'assets/img/post-bg2.jpg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{object.title}}</h1>
                        <h2 class="subheading">
                            {{object.content|truncatechars:30}}</h2>
                        <span class="meta">
                            <!-- 投稿日時とカテゴリ -->
                            <!-- トップページにリンクする -->
                            <a href={% url 'blogapp:index' %}>MH NEWS</a>
                            <!-- 投稿日時としてposted_atフィールドを出力 -->
                            {{object.posted_at}}に投稿／カテゴリ:
                            <!-- categoryフィールドを出力 -->
                            {{object.category}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ページのヘッダーに適用するテンプレートタグの終了 -->
    {% endblock %}

    <!-- Post Content-->
    {% block contents %}
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>{{object.content}}</p>
                </div>
            </div>
        </div>
    </article>
    <!-- 水平線を追加 -->
    <!-- テンプレートタグの終了 -->
    {% endblock %}
